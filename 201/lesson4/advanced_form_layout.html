<!doctype html>
<html lang="en-US">
  <head>
    <title>Advanced Form Layout</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="stylesheets/whitespace-reset.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/form.css" />
  </head>
  <body>
    <form action="" method="post">
      <h1>Create Your Profile</h1>
      <fieldset>
        <h2>Personal Info</h2>
        <dl>
          <dt>
            <label for="firstName">Your Name</label>
          </dt>
          <dd>
            <input type="text" id="firstName" name="firstName" placeholder="First" required="true"/><!--
            --><input type="text" id="lastName" name="lastName" placeholder="Last" required="true"/>
          </dd>
          <dt>
            <label for="Email">Email</label>  
          </dt>
          <dd>
            <input type="Email" id="email" name="email" required="true" />
          </dd>
        </dl>
      </fieldset>

      <fieldset>
        <h2>Social Media Accounts</h2>
        <dl class="partial third">  
          <dt>
            <label for="facebook">Facebook</label>
          </dt>
          <dd>
            <input type="text" id="facebook" name="facebook" />
          </dd>
        </dl><!-- 
        --><dl class="partial third">
          <dt>
            <label for="twitter">Twitter</label>
          </dt>
          <dd>
            <input type="text" id="twitter" name="twitter" />
          </dd>
        </dl><!--
        --><dl class="partial third last">
          <dt>
            <label for="linkedin">Linkedin</label>
          </dt>
          <dd>
            <input type="text" id="linkedin" name="linkedin" />
          </dd>
        </dl>
      </fieldset>

      <fieldset>
        <h2>Account Info</h2>
        <dl>
          <dt>
            <label for="profile">Profile Name</label>
          </dt>
          <dd>
            <input type="text" id="profile" name="profile" />
          </dd>
        </dl>
        <dl class="partial half">
          <dt>
            <label for="password">Password</label>
          </dt>
          <dd>
            <input type="password" id="password" name="password" />
          </dd>
        </dl><!--
        --><dl class="partial half last">
          <dt>
            <label for="confirmPassword">Confirm Password</label>
          </dt>
          <dd>
            <input type="password" id="confirmPassword" name="confirmPassword" />
          </dd>
        </dl>
      </fieldset>

      <fieldset>
        <h2><label for="bio">Bio</label></h2>
        <textarea rows="6" cols="120" id="bio" name="bio"></textarea>
      </fieldset>

      <fieldset>
        <label class="checkbox">
          <input type="checkbox" name="agree" />I agree to treat other users with respect, and will not say anything at all if I have nothing nice to say.
        </label>
        <button type="submit">Create Account</button>
      </fieldset>
    </form>
  </body>
</html>
