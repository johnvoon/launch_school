<!doctype html>
<html lang="en-US">
  <head>
    <title></title>
    <meta charset="UTF-8" />
  </head>
  <body>
  <form action="" method="post">
    <fieldset> 
      <dl>
        <dt><label for="name">Your Name</label></dt>
        <dd><input type="text" name="name" id="name" required></dd>
        <dt><label for="email">Email</label></dt>
        <dd><input type="email" name="email" id="email" required></dd>
        <dt><label for="name">Phone Number</label></dt>
        <dd><input type="tel" name="phone" id="phone" required></dd>
        <dt><label for="message">Message</label></dt>
        <dd><textarea rows="6" cols="80" name="message" id="message" required></textarea></dd>
      </dl>
      <input type="submit" value="Send Message">
      <input type="reset" value="Clear">
    </fieldset>
  </form>

  <form action="" method="post">
    <fieldset>
      <label for="query">Search for</label>
      <input type="search" name="query" id="query"/>
      <label><input type="radio" name="filter" value="tv" />TV</label>
      <label><input type="radio" name="filter" value="movies" />Movies</label>
      <label><input type="radio" name="filter" value="music" />Music</label>
      <input type="button" value="Search" /> 
      <!-- Attach form processing behaviour in javascript rather than send as is to the server. Update page without reloading it. No need to send the data back to the server -->
    </fieldset>
  </form>

  <form action="" method="post">
    <fieldset>
      <dl>
        <dt><label for="title">Movie</label><dt>
        <dd>
          <select name="title" id="title">
            <option value="Looper">Looper</option>
            <option value="Frozen">Frozen</option>
            <option value="Tommy Boy">Tommy Boy</option>
          </select>
        </dd>
        <dt><label for="rating">Rating</label></dt>
        <dd><input type="range" name="rating" id="rating" min="1" max="5"></input></dd>
      </dl>
      <div>
        <label><input type="checkbox" name="favourite" checked />Add to my favourites</label>
      </div>
      <input type="submit" value="Rate movie" />
    </fieldset>
  </form>

  </body>
</html>
